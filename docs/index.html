<!DOCTYPE html>
<head>
    <title>My page</title>
    <meta name=viewport content="width=device-width,inital-scale=1">
    <meta charset="utf-8" />
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>



</head>
<body>


    
        <h2>Interactive Figure</h2>
        <div id="interactive_figure1"></div>
        <button onclick="applet1.setValue('sides', 3);">Triangle</button>
        <button onclick="applet1.setValue('sides', 4);">Quadrilateral</button>
        <button onclick="applet1.setValue('sides', 5);">Pentagon</button>
        <button onclick="applet1.setValue('sides', 6);">Hexagon</button>

            <script type="text/javascript">
                 var parameters1 = {
                            "width":800,
                            "height":500,
                            "filename": "/GGBConference/assets/buttonApp.ggb"
                           };
                       
                    window.onload = function() { 
                        var applet1 = new GGBApplet(parameters1, true);
                        applet1.inject(interactive_figure1);
                        }
            </script>
    
    </body>
    </html>
